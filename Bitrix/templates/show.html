{% extends 'index.html' %}

{% block show %}
<center><a href="/task" class="btn btn-primary">Add New Record</a></center>
<br>

<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Title</th>
        <th>Task discription</th>
        <th>Task starting date</th>
        <th>Task ending date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for task in task %}
    <tr>
        <td>{{ task.sub }}</td>
        <td>{{ task.dis }}</td>
        <td>{{ task.start_date }}</td>
        <td>{{ task.end_date }}</td>
        <td>
            <a href="/edit/{{ task.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ task.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>

{% endblock show  %}
